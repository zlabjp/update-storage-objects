language: go

go:
- "1.12.x"

services:
- docker

env:
  global:
  - DEPLOY_CONDITION=v1.15.3 # Don't forget to update here to latest kube minor version
  matrix:
  - KUBE_VERSION=v1.15.3
  - KUBE_VERSION=v1.14.6

script:
- make docker-image

after_success:
# Download and install kubectl
- curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/${KUBE_VERSION}/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
# Download and install kind
- curl -Lo kind https://github.com/kubernetes-sigs/kind/releases/download/v0.5.1/kind-linux-amd64 && chmod +x kind && sudo mv kind /usr/local/bin/
# Create a new kubernetes cluster
- kind create cluster --image="kindest/node:${KUBE_VERSION}"
# Set KUBECONFIG environment variable
- export KUBECONFIG="$(kind get kubeconfig-path)"
# Show version and cluster-info
- kubectl version && kubectl cluster-info
# Run update-storage-objects
- docker run -v ${HOME}/.kube:${HOME}/.kube -e KUBECONFIG --network host zlabjp/update-storage-objects:latest

deploy:
  provider: script
  script: echo "${DOCKER_PASSWORD}" | docker login -u="${DOCKER_USERNAME}" --password-stdin && DOCKER_TAG="${TRAVIS_TAG}" scripts/docker-push.sh
  on:
    branch: master
    tags: true
    condition: "$KUBE_VERSION =~ ^$DEPLOY_CONDITION"
